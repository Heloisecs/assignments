<!DOCTYPE html>
<html>
<head>
	<title>BoKu</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="bone"></div>
	<div id="boku">
		<h1>BOKU</h1>
		<h2>Make your own doggie haiku!</h2>			
		<div id="bokuMaker">
			<form>
				<input type="text" id="line1" placeholder="Line One needs two words"><br><br>
				<input type="text" id="line2" placeholder="Line Two needs four words"><br><br>
				<input type="text" id="line3" placeholder="Line Three needs three words"><br><br>
				<input type="text" id="line4" placeholder="Line Four needs two words"><br><br>
				<input type="submit" id="submit" value="BOKU!">
			</form>
		</div>
		<div id="bokuDisplay">
		</div>	
	</div>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
